<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>

    <!-- //IMPORTANT, DEFER WHEN LOADING DOM SCRIPTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <!-- 'monolith' theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <hr />
    <div class="header">etch a sketch</div>
    <div class="main">
      <div id="container"></div>
      <div id="sliderContainer">
        <span id="value"></span>
        <input
          id="slider"
          type="range"
          min="0"
          max="100"
          value="24"
          oninput="gridMaker()"
        />
        <button onclick="rainbow()" class="rainbow" type="button">
          TASTE THE RAINBOW
        </button>
        <button onclick="opacityHover()" class="opaque" type="button">
          OPAQUE ME
        </button>

        <div class="color-picker"></div>
      </div>
    </div>
    <div class="footer">
      <button class="button button--surtur">
        <svg class="textcircle" viewBox="0 0 500 500">
          <title>hi</title>
          <defs>
            <path
              id="textcircle"
              d="M250,400 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
            />
          </defs>
          <text>
            <textPath
              xlink:href="#textcircle"
              aria-label="Projects & client work 2020"
              textLength="900"
            >
              designed &amp; created by shyrealm 2022
            </textPath>
          </text>
        </svg>
        <svg
          aria-hidden="true"
          class="eye"
          width="70"
          height="70"
          viewBox="0 0 70 70"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="eye__outer"
            d="M10.5 35.308c5.227-7.98 14.248-13.252 24.5-13.252s19.273 5.271 24.5 13.252c-5.227 7.98-14.248 13.253-24.5 13.253s-19.273-5.272-24.5-13.253z"
          />
          <path
            class="eye__lashes-up"
            d="M35 8.802v8.836M49.537 11.383l-3.31 8.192M20.522 11.684l3.31 8.192"
          />
          <path
            class="eye__lashes-down"
            d="M35 61.818v-8.836 8.836zM49.537 59.237l-3.31-8.193 3.31 8.193zM20.522 58.936l3.31-8.193-3.31 8.193z"
          />
          <circle class="eye__iris" cx="35" cy="35.31" r="5.221" />
          <circle class="eye__inner" cx="35" cy="35.31" r="10.041" />
        </svg>
      </button>

      <ul class="wrapper">
        <li class="icon twitter">
          <span class="tooltip">Twitter</span>
          <span><i class="fab fa-twitter"></i></span>
        </li>
        <li class="icon instagram">
          <span class="tooltip">Instagram</span>
          <span><i class="fab fa-instagram"></i></span>
        </li>
        <li class="icon github">
          <span class="tooltip">Github</span>
          <span><i class="fab fa-github"></i></span>
        </li>
      </ul>
    </div>
  </body>
</html>
