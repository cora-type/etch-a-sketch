<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>

    <!-- //IMPORTANT, DEFER WHEN LOADING DOM SCRIPTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <!-- 'monolith' theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <hr />
    <div class="header">etch a sketch</div>
    <div class="main">
      <div id="container"></div>

      <input
        id="slider"
        type="range"
        min="0"
        max="100"
        value="24"
        oninput="gridMaker()"
      />
      <span id="value"></span>
      <button onclick="rainbow()" class="rainbow" type="button">
        TASTE THE RAINBOW
      </button>
      <button onclick="opacityHover()" class="opaque" type="button">
        OPAQUE ME
      </button>
      <div class="color-picker"></div>
    </div>
  </body>
</html>
